<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>每月現金流計算器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid mt-2">
        <h1 class="text-center mb-2 fs-4">每月現金流計算器</h1>
        <div class="alert alert-info mb-2 py-1">
            <small>輸入每月金額，系統自動計算年總額。如為年薪，請將月數設為12。</small>
        </div>

        <!-- 收入來源 Section -->
        <div class="card mb-2">
            <div class="card-header bg-success text-white py-1">
                <h2 class="h6 mb-0">收入來源</h2>
            </div>
            <div class="card-body p-1">
                <div id="incomeItems"></div>
                <button id="addIncome" class="btn btn-sm btn-outline-success w-100 mt-1">新增收入</button>
                <div class="mt-1">
                    <h3 class="fs-6 mb-0">年收入總計: <span id="incomeTotal">0</span> HKD</h3>
                </div>
            </div>
        </div>

        <!-- 支出來源 Section -->
        <div class="card mb-2">
            <div class="card-header bg-danger text-white py-1">
                <h2 class="h6 mb-0">支出來源 (含儲蓄/投資)</h2>
            </div>
            <div class="card-body p-1">
                <div id="expenseItems"></div>
                <button id="addExpense" class="btn btn-sm btn-outline-danger w-100 mt-1">新增支出</button>
                <div class="mt-1">
                    <h3 class="fs-6 mb-0">年支出總計: <span id="expenseTotal">0</span> HKD</h3>
                </div>
            </div>
        </div>

        <!-- 現金流計算 Section -->
        <div class="card mb-2">
            <div class="card-header bg-primary text-white py-1">
                <h2 class="h6 mb-0">每月現金流</h2>
            </div>
            <div class="card-body p-1">
                <h3 class="fs-5 mb-0 text-primary">每月現金流: <span id="monthlyCashflow">0</span> HKD</h3>
                <small class="text-muted">計算公式: (年收入 - 年支出) ÷ 12</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
